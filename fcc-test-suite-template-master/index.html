<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>

    <h1 id="title">Survery Form</h1>
    <p id="description">This is a demo Survey Form</p>
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name</label><br>
      <input id="name" type="text" placeholder="Enter Name" required /><br>
      <label id="email-label" for="email" required>Email</label><br>
      <input id="email" type="text" placeholder="Enter your email address" /><br>
      <label id="number-label" for="number"></label><br>
      <input id="number" type="number" placeholder="Number" /> <br />
      <label for="age">Number</label> <br />
      <input type="number" min="24" max="75" placeholder="Enter Number" /><br>
      <label for="worktype">What is your profession?</label><br>
      <select name="" id="dropdown">
        <option value="fulltime">Full Time</option>
        <option value="parttime">Part-Time</option>
        <option value="fixedterm">Fixed-Term Contract</option>
        <option value="apprenticeship">Apprenticeship</option>
        <option value="traineeship">Traineeship</option>
        <option value="internship">Internship</option>
      </select>
      <p>Marriage Status</p>
      <input type="radio" id="Yes" name="marriage-status" value="Yes" />
      <label for="Yes">Married</label>
      <input type="radio" name="marriage-status" value="No" />
      <label for="No">Single</label>
      <input type="checkbox" id="mobility" name="mobility" value="mobile" />
      <label for="mobility">I have a car</label>
      <input type="checkbox" id="shelter" name="shelter" value="shelter" />
      <label for="shelter">I have a House</label>
      <input type="checkbox" id="kids" name="kids" value="kids" />
      <label for="kids">I have a kid</label><br>
      <label for="textarea">Additional comments</label><br>
      <textarea
        name="textarea"
        rows="5"
        cols="30"
        placeholder="additional comments"
      >
      </textarea><br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
